<div class="container-connection">
  <div class="form-signin">
    <form role="form" name="connectForm" ng-submit="loginWithAccount(connectForm.$valid, '/home')" novalidate>
      <h2 class="heading text-center">Blend with account</h2>
      <div class="form-group">
        <input name="community" value="http://localhost:9999" type="text" class="form-control" placeholder="Comunity" ng-model="user.community" required >
      </div>
      <div class="form-group">
        <input type="text" class="form-control group" placeholder="User name" ng-model="user.userName" required>
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
      </div>
      <!-- <label class="checkbox">
      <input type="checkbox" value="remember-me"> Remember me
      </label> -->
      <div class="form-group" ng-show="noValid">
        <div class="alert alert-danger">{{errorMessage}}</div>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
      </div>
    </form>
    <div class="heading text-center">Or</div>
    <h2 class="heading text-center">Blend without account</h2>
    <button class="btn btn-lg btn-default btn-block" ng-click="LoginWithOutAccount()">Enter</button>
  </div>  
</div>
