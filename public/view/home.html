<div ng-controller="recipeController">
	
	<div class="row" ng-hide="recipeList">
		<div class="col-xs-12">
			<div class="panel panel-primary">
				<div class="panel-heading"><h3>{{cocktailRecipe.name}}</h3></div>
				<div class="panel-body">
					<i class="glyphicon glyphicon-flash vrap-margin-right-sm"></i>
					<span ng-if="!recipe.author">
					    The Blender
					</span>
					<span ng-if="recipe.author != '' ">
					    {{cocktailRecipe.username}}
					</span>
				</div>
				<div class="panel-body" ng-show="loadCocktailNoValid">
					<div class="form-group">
				     	<div class="alert alert-danger">{{loadCocktailErrorMessage}}</div>
				    </div>
				</div>
				<div class="panel-body" ng-show="loadCocktail">
					Send to the machine...
				</div>
				<ul class="list-group" ng-hide="loadCocktail">
					<li class="list-group-item clearfix" ng-repeat="step in cocktailRecipe.steps">
						<span class="{text-muted: muted}" vrap-Ingredient-Name uuid="step.parameters[0].value"></span>
						<span class="pull-right"  vrap-score score="step.parameters[1].value"></span>
					</li>
				</ul>
				<div class="panel-footer clearfix" ng-hide="loadCocktail">
					<a class="vrap-btn-return pull-left" ng-click="BackListRecipe()"><i class="glyphicon glyphicon-chevron-left"></i></a>
					<div class="pull-right">
						<button class="btn btn-primary" ng-click="blendIt(cocktailRecipe)">Blend it !</button>
						<button class="btn btn-default" ng-click="saveOn(cocktailRecipe, server)">
							<i class="glyphicon glyphicon-share"></i>
							Save on {{server}}
						</button>
					</div>
				</div>
			</div>
			<div class="alert alert-success"  ng-show="saveOnValid">
				<h6>{{successMessage}}</h6>
			</div>
			<div ng-show="saveOnNoValid" class="alert alert-danger">{{errorMessage}}</div>
		</div>
	</div>
	<div class="row" ng-show="recipeList">
		<div class="col-xs-12" ng-repeat="recipe in recipes | orderBy:created">
			<div class="panel panel-primary panel-clickable" ng-click="openRecipe(recipe)">
			  <div class="panel-heading">{{recipe.name}}</div>
			  <div class="panel-body">
			  	<!-- <i class="glyphicon glyphicon-heart vrap-margin-right-sm"></i>
			  	<span class="vrap-margin-right">
			  		20
			  	</span> -->
			  	<i class="glyphicon glyphicon glyphicon-tint vrap-margin-right-sm"></i>{{recipe.steps.length}}
			  		<span class="pull-right"><i class="glyphicon glyphicon-flash vrap-margin-right-sm"></i>
					<span ng-if="!recipe.username">
					    The Blender
					</span>
					<span ng-if="recipe.username != ''">
					    {{recipe.username}}
					</span>

			  	</span>
			  </div>
			</div>
		</div>
