<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Blender</title>
  
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootflat.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/style_pourer.css">

	<script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-route.min.js"></script>
  <script src="js/angular/angular-cookies.min.js"></script>
  <script src="js/angular/angular-resource.min.js"></script>
</head>
<body ng-app="the-blender" class="all {{serverInverse}}">
  
  <nav ng-show="showNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <h1>{{pageTitle}}</h1>
    </div>
  </nav>

  <div class="container" ng-view></div>

<div class="container-connection-embended" ng-controller="connectionController" ng-class="{active: connectionCommunity}">
  <h2 class="heading text-center">Connect to a community !</h2>
  <div class="form-signin">

    <div class="form-group" ng-show="noValid">
      <div class="alert alert-danger">{{errorMessage}}</div>
    </div>

    <form role="form" name="connectForm" ng-submit="login(connectForm.$valid, reload)" novalidate>
      <div class="row">
        <div class="col-xs-9">
          <div class="form-group">
            <input name="community" value="http://localhost:9999" type="text" class="form-control input-sm group" placeholder="Comunity" ng-model="user.community" required >
            <input type="text" class="form-control input-sm group middle" placeholder="User name" ng-model="user.userName" required>
            <input type="password" class="form-control input-sm " placeholder="Password" ng-model="user.password" required>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Connection</button>
            <button ng-click="cancel()" class="btn btn-default btn-block">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>  
</div>

  <div ng-show="showNav" class="vrap-footer">{{serverInverse}}</div>
  <nav ng-show="showNav" class="navbar navbar-default navbar-fixed-bottom" role="navigation" ng-controller="navController">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li ng-class='{active: nav.home}'>
          <a href="#home">
            <i class="glyphicon glyphicon-glass vrap-nav-icon"></i>
            <br>Drink
          </a>
        </li>
        <li ng-class='{active: nav.create}'>
          <a href="#create">
            <i class="glyphicon glyphicon-flash vrap-nav-icon"></i>
            <br>Create
          </a>
        </li>
        <li ng-class='{active: nav.setting}'>
          <a href="#setting">
            <i class="glyphicon glyphicon-cog vrap-nav-icon"></i>
            <br>Setting
          </a>
        </li>
        <li>
          <a ng-click="switchServer(server)">
            <i class="glyphicon glyphicon-transfer vrap-nav-icon"></i>
            <br>Switch
          </a>
        </li>
      </ul>
    </div>
  </nav>
  
  <script src="js/blender/directives.js"></script>
  <script src="js/blender/controllers.js"></script>
  <script src="js/blender/services.js"></script>
  <script src="js/blender/routes.js"></script>
  <script src="js/blender/UserModel.js"></script>
  <script src="js/blender/RecipeModel.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
